<div class = "leftdiv">
<h2>Radio Buttons</h2>

<form name = "f1">
  <input name = "l" type = "text">Enter</input>
  <input name = "n" type="radio" value="male" id = "button1"> Male<br>
  <input name = "n" type="radio" value="female" id = "button2"> Female<br>
  <input name = "n" type="radio" value="other" id = "button3"> Other 
</form> 
<br>
<button onclick = "myfunc()">submit</button>
<p id = "hi"></p>
<script>
var button1 = document.getElementById("button1");
var button2 = document.getElementById("button2");
var button3 = document.getElementById("button3");
function myfunc() {
    if (button1.checked){
        document.getElementById("hi").innerHTML = "you have chosen male";
    }
    else if (button2.checked) {
        document.getElementById("hi").innerHTML = "you have chosen female";
    }
    else if (button3.checked) {
        document.getElementById("hi").innerHTML = "you have chosen other";
}
</script>
